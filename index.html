<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h3>
        <center>
            <ul class="menu1">
                <li class="links"><a href="#home">Home</a></li>
                <li class="links"><a href="#Grids">Grid view</a></li>
                <li class="links"><a href="#slides">Slide view</a></li>
            </ul>
        </center>
    </h3>

    <div class="container">
        <section id="home">
            <div class="page-header">
                <h2 class="text-capitalize"></h2>
                <img id="img1" src="home.gif" class="img-responsive">
            </div>
        </section>
    </div>

    <hr style="width: 100%;">
    <section id="Grids">
        <h2> Grid gallery</h2>
        <br>
        <script src=""></script>
        <div class="row">
            <img class="img2" src="blue.jpg">
            <img class="img2" src="flowers.gif">
            <img class="img2" src="Orange.png">
            <img class="img2" src="Pink%20tulip.jpg">
            <img class="img2" src="purple.jpg">
            <img class="img2" src="Red%20rose.jpg">
            <br><br>
        </div>

        <div class="row">
            <img class="img2" src="violet.jpg">
            <img class="img2" src="White.jpg">
            <img class="img2" src="yellow.jpg">
        </div>
    </section>

    <section id="slide">
        <h2>
            Sliding Gallery
        </h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">

                <div class="item">
                    <img class="img-responsive" src="blue.jpg" alt="" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>blue flower</h3>
                        <p></p>
                        <div class="item active">
                            <img class="img-responsive" src="flowers.gif" alt="" style="width:100%;">
                            <div class="carousel-caption">
                                <h3>flowers</h3>
                                <p></p>
                            </div>
                        </div>
                    </div>
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>

    </section>

</body>

</html>
